<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spring Flowers School Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
<style>
body {
background-color: #f8f9fa;
min-height: 100vh;
}
.main-header {
background-color: #6ab4f1;
border-bottom: 2px solid #333;
padding: 1rem;
display: flex;
flex-wrap: wrap;
align-items: center;
justify-content: space-between;
}
.brand {
display: flex;
align-items: center;
gap: 15px;
}
.logo {
height: 60px;
background: #fff;
border-radius: 4px;
padding: 4px;
}
.app-container {
background-color: #6ab4f1;
border: 1px solid #333;
margin: 20px auto;
padding: 30px;
min-height: 500px;
border-radius: 8px;
display: flex;
flex-direction: column;
}
.student-img-circle {
width: 220px;
height: 220px;
border: 2px solid #333;
border-radius: 50%;
background: #fff;
display: flex;
justify-content: center;
align-items: center;
margin-bottom: 20px;
}
.student-img-circle img {
width: 90%;
height: 90%;
object-fit: contain;
}
.view-content {
display: none;
}
.active-view {
display: flex !important;
flex-direction: column;
align-items: center;
text-align: center;
}
@media (max-width: 600px) {
.main-header {
flex-direction: column;
gap: 10px;
}
.app-container {
padding: 15px;
}
}
</style>
</head>
<body>
<header class="main-header shadow-sm">
<div class="brand">
<img src="https://cdn.vectorstock.com/i/1000x1000/21/54/education-school-logo-designvector-44972154.webp"
alt="School Logo"
class="logo">
<h4 class="mb-0 text-dark">Spring Flowers School</h4>
</div>
<nav class="nav-menu d-flex gap-2 mt-2 mt-md-0">
<button class="btn btn-light border-dark" onclick="showView('welcomeview')">Home</button>
<button class="btn btn-light border-dark" onclick="showView('profile-view')">Student
Profile</button>
<button class="btn btn-primary border-dark" onclick="showView('timetableview')">TimeTable</button>
</nav>
</header>
<div class="container">
<main class="app-container shadow">
<div id="welcome-view" class="view-content active-view">
<h1 class="display-5 fw-bold">Welcome to Spring Flowers</h1>
</div>
<div id="profile-view" class="view-content">
<div class="student-img-circle">
<img
src="https://clipart-library.com/images_k/student-boy-cliparts/student-boy-cliparts20.png"
alt="Student Image">
</div>
<div class="bg-white p-4 rounded border border-dark w-100" style="max-width: 500px;">
<h2 class="h4 border-bottom pb-2">Student Information</h2>
<p class="mb-1"><strong>Name:</strong> Rakeshwar B</p>
<p class="mb-1"><strong>Class:</strong> 12</p>
<p><strong>Student ID:</strong> 1324</p>
</div>
</div>
<div id="timetable-view" class="view-content">
<h2 class="mb-4 text-dark fw-bold">Weekly Time Table</h2>
<div class="table-responsive w-100">
<table class="table table-bordered table-light shadow-sm">
<thead class="table-dark">
<tr>
<th>Day</th>
<th>9:00 AM</th>
<th>11:00 AM</th>
<th>1:00 PM</th>
</tr>
</thead>
<tbody>
<tr>
<td>Monday</td>
<td>Mathematics</td>
<td>Physics</td>
<td>Lunch</td>
</tr>
<tr>
<td>Tuesday</td>
<td>English</td>
<td>Chemistry</td>
<td>Biology</td>
</tr>
<tr>
<td>Wednesday</td>
<td>Computer Science</td>
<td>Mathematics</td>
<td>Sports</td>
</tr>
</tbody>
</table>
</div>
</div>
</main>
</div>
<script>
function showView(viewId) {
document.querySelectorAll('.view-content').forEach(view => {
view.classList.remove('active-view');
});
document.getElementById(viewId).classList.add('active-view');
}
</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
