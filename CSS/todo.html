

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <!-- it is fetch based implementation-->
<h3> Users Data in JSON</h3>
<ul id = "todos"></ul>
<script>

  function fetchingUsers()
  {
    return new Promise((resolve,reject)=>
    {
       fetch('https://jsonplaceholder.typicode.com/todos') // to retrieve the json data from this api
      .then(response => 
      {
        if(!response.ok){
          reject("failed to fetch users")
        }
      
      return response.json(); 
    })
      .then(data => resolve(data))
      .catch(err => reject(err));
        
    });
  }
    


      // it is promise based implementation-->
    //    "userId": 1,
    // "id": 1,
    // "title": "delectus aut autem",
    // "completed": false
// 2. display user id, email and completed status
  fetchingUsers()
  .then(todos =>{
       const ul = document.getElementById("todos");

        todos.slice(0,5).forEach(user => {
   
   const li =  document.createElement("li");
   li.textContent = `User Name : ${user.id}  | complete Status : ${user.completed}`;
   ul.append(li); 
        });
  })
    .catch(err => console.error("Error :" ,err))


  
</script>
</body>
</html>
