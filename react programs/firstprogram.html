<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Event Management</title>

  <!-- Bootstrap CSS -->

  <link

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    rel="stylesheet"

  />

  <style>

    body {

      font-family: Arial, sans-serif;

    }

    .hero {

      background: #141214;

      color: white;

      padding: 60px 20px;

      text-align: center;

    }

    footer {

      background: #222;

      color: white;

      padding: 15px;

      text-align: center;

    }

  </style>

</head>

<body>

  <!-- HEADER -->

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="container">

        <a class="navbar-brand" href="#">Event Management</a>

        <button

          class="navbar-toggler"

          type="button"

          data-bs-toggle="collapse"

          data-bs-target="#menu"

        >

          <span class="navbar-toggler-icon"></span>

        </button>

        <div class="collapse navbar-collapse" id="menu">

          <ul class="navbar-nav ms-auto">

            <li class="nav-item"><a class="nav-link" href="#events">More Events</a></li>

            <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>

          </ul>

        </div>

      </div>

    </nav>

  </header>


  <main>


    <section class="hero">

      <h1>Event Management</h1>


    </section>


    <section class="container my-5">

      <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

          <div class="carousel-item active">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjgzPMvBrbLPliK-kjJE6Nm8pL_FxvI7_wKA&s" class="d-block w-100" alt="Event 1">

          </div>

          <div class="carousel-item">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFI7ygT65aVwQcrF_RPAqJQvfDXby3GVDyng&s" class="d-block w-100" alt="Event 2">

          </div>

            <div class="carousel-item">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPZnM4AdMFiNwD4JODElwtHjPFiDX0WeUXnw&s" class="d-block w-100" alt="Event 2">

          </div>

        </div>

      </div>

    </section>


    <section id="events" class="container my-5">

      <h2 class="text-center mb-4"> Events</h2>

      <div class="row g-4">


        <div class="col-md-4">

          <div class="card h-100">

            <div class="card-body">

              <h5 class="card-title">Tech Conference</h5>

              <p class="card-text">Join with industry experts</p>

              <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsModal">

                View 

              </button>

            </div>

          </div>

        </div>


        <div class="col-md-4">

          <div class="card h-100">

            <div class="card-body">

              <h5 class="card-title">Wedding Event</h5>

              <p class="card-text"> wedding.</p>

              <button class="btn btn-primary">View </button>

            </div>

          </div>

        </div>


        <div class="col-md-4">

          <div class="card h-100">

            <div class="card-body">

              <h5 class="card-title">Musical Event</h5>

              <p class="card-text"> music</p>

              <button class="btn btn-primary">View </button>

            </div>

          </div>

        </div>

      </div>

    </section>


    <section id="register" class="container my-5">

      <h2 class="text-center mb-4"> Registration</h2>

      <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">

          <label class="form-label">Name</label>

          <input type="text" class="form-control" required />

          <div class="invalid-feedback">Name is required</div>

        </div>

        <div class="col-md-6">

          <label class="form-label">Email</label>

          <input type="email" class="form-control" required />

          <div class="invalid-feedback">Valid email required</div>

        </div>

        <div class="col-12 text-center">

          <button class="btn btn-success" type="submit">Register</button>

        </div>

      </form>

    </section>

  </main>


  <footer>

    <p>&copy; All Rights Reserved.</p>

  </footer>


  <div class="modal fade" id="detailsModal" tabindex="-1">

    <div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title"> Conference</h5>

          <button class="btn-close" data-bs-dismiss="modal"></button>

        </div>

        <div class="modal-body">

          Learn and upgrade

        </div>

      </div>

    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script>

    (() => {

      const forms = document.querySelectorAll(".needs-validation");

      forms.forEach(form => {

        form.addEventListener("submit", event => {

          if (!form.checkValidity()) {

            event.preventDefault();

            event.stopPropagation();

          }

          form.classList.add("was-validated");

        });

      });

    })();

  </script>

</body>

</html>
